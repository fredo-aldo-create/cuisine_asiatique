name: Daily Recipe

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 08:00 Paris
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "openai>=1.40.0,<2" requests

      - name: Debug tree (avant génération)
        run: |
          echo "=== Structure avant ==="
          pwd
          ls -la
          find . -maxdepth 3 -type f | sort

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/generate_recettes.py

      - name: Verify generated files
        run: |
          echo "=== Articles ==="
          ls -la articles || true
          echo "=== Images (10 dernières) ==="
          ls -lt images | head -n 10 || true
          echo "=== Diff index.html (head) ==="
          git --no-pager diff -- index.html | sed -n '1,120p' || true

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes" || (git commit -m "Daily: nouvelle recette + màj index" && git push)

